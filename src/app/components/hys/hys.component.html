
<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4   col-md-24  col-lg-4">
    <circle-progress
  [percent]="85"
  [showUnits]=" false"
  [radius]="100"
  [imageSrc]="'../assets/html.png'"
  [showSubtitle]="false"
  [outerStrokeWidth]="8"
  [innerStrokeWidth]="5"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="1500"
  [showImage]=" true "
  [imageHeight]="70"
  [imageWidth]="70"
></circle-progress>
 </div>
